<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <!-- <div class="col-12 m-t-30">
        <h4 class="m-b-0">Card styles</h4>
        <p class="text-muted m-t-0 font-12">Cards include various options for customizing their backgrounds, borders, and color.<code>.card-primary info, warning, danger</code></p>
    </div> -->
    <div class="col-md-6" *ngFor="let item of productos">
        <div class="card card-outline-{{ item.producto.color }}">
            <div class="card-header">
                <h4 class="m-b-0 text-white">{{ item.producto.tipo.descripcion }}</h4>
            </div>
            <div class="card-body">
                <div class="ribbon ribbon-bookmark ribbon-default">{{ item.fecha_inicio }}</div>
                <h1 class="card-title card-text-margin text-center">S/. {{ item.monto_capital }}</h1>
                <h4 class="m-b-20">
                    <p class="card-text text-center">
                        <!-- Período de ejecución:
                        <br> -->
                        {{ item.producto.programacion }}
                        <!-- <br> <span class="label label-{{ item.producto.color }}">{{item.analista}}</span> -->
                        <!-- <br> {{ item.analista }} -->
                        <!-- <button type="button" (click)="cambiarAnalista(item.id)" class="btn btn-sm btn-outline-{{ item.producto.color }} btn-circle m-l-10">
                            <i class="fa fa-user"></i>                            
                        </button> -->
                        <br>
                        <button type="button" (click)="cambiarAnalista(item.id, item.analista._id, item.producto.tipo._id)" class="btn btn-{{ item.producto.color }} btn-sm m-t-10">
                            Analista: {{item.analista.usuario.persona.nombre}}
                            {{item.analista.usuario.persona.apellido_paterno}}
                            {{item.analista.usuario.persona.apellido_materno}}
                            &nbsp; <i class="fa fa-user-circle"></i>
                        </button>
                    </p>
                </h4>
                <hr>
                <!-- <p class="ribbon-content">Duis mollis, est non commodo luctus, nisi erat porttitor ligula</p> -->
                <a *ngIf="item.estado === 'Vigente'" [routerLink]="['/operaciones/gestion/producto-detalle', item.id]" class="btn btn-{{ item.producto.color }}">
                    <i class="fa fa-eye"></i> &nbsp; Ver detalle
                </a>
                <button *ngIf="item.estado === 'Vigente' && !item.desembolso.se_desembolso_prestamo" type="button" (click)="anular(item.id)" class="btn btn-danger m-l-10">
                    <i class="fa fa-ban"></i>
                    &nbsp; Anular
                </button>
                <!-- <div class="ribbon-wrapper card">
                    <div class="ribbon ribbon-bookmark  ribbon-default">{{ producto.fecha_inicio }}</div>
                    <p class="ribbon-content">Duis mollis, est non commodo luctus, nisi erat porttitor ligula</p>
                    <a [routerLink]="['/operaciones/gestion/producto-detalle', producto.id]" class="btn btn-inverse">Ver detalle del producto</a>
                </div> -->
            </div>
        </div>
    </div>
</div>

<!-- End PAge Content -->
