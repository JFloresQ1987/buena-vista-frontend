<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <button class="pull-right btn btn-success"><i class="ti-plus"></i> Nuevo</button>
        <h3 class="card-title text-center">Usuarios Registrados</h3>
        <br />
        <div class="table-responsive">
          <table
            class="table table-bordered color-bordered-table purple-bordered-table"
          >
            <thead>
              <tr>
                <th width="3%">#</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellido paterno</th>
                <th>Apellido materno</th>
                <th class="text-nowrap center" width="5%">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usuarios; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ item.usuario }}</td>
                <td>{{ item.persona.nombre }}</td>
                <td>{{ item.persona.apellido_paterno }}</td>
                <td>{{ item.persona.apellido_materno }}</td>
                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <span class="text-info">{{ totalRegistros }}</span> Registros
        </div>
      </div>
    </div>
  </div>
</div>
