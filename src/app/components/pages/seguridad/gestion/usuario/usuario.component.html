<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
            <div>
                <h4 class="card-title"><span class="lstick"></span>Usuarios Registrados</h4>
            </div>
            <div class="ml-auto">
                <button class="pull-right btn btn-success">Nuevo <i class="ti-plus"></i></button>
            </div>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th class="text-nowrap">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usuarios">
                <td>{{ item.usuario }}</td>
                <td>{{ item.persona.nombre }}</td>
                <td>{{ item.persona.apellido_paterno }}</td>
                <td>{{ item.persona.apellido_materno }}</td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <span class="text-info">{{ totalRegistros }}</span> Registros
        </div>
      </div>
    </div>
  </div>
</div>
